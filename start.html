<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS</title>
</head>
<body>
    
    <div id="start">
        
        {{ Mesagem }}
        
    </div>
    
    <script src="vue.js"></script>

<script>

new Vue({

    el:'#start',

    data:{
Mesagem:'Hello word. Estou usando o Vue!'
    }

})


</script>

</body>
</html>
